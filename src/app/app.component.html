<div class="container">
  <div class="form_bar" *ngIf="!mode">
    <app-form-bar (ch)="change($event)"></app-form-bar>
  </div>

  <div class="document-editor">
    <div class="document-editor__toolbar" #toolbar></div>
    <div class="document-editor__editable-container">
      <div class="document-editor__editable" #editor [hidden]="!mode">
        <p>The initial editor data.</p>
      </div>
      <div #content id="content" [hidden]="mode" class="ck-restricted-editing_mode_standard ck-blurred document-editor__editable ck ck-content ck-editor__editable ck-rounded-corners ck-editor__editable_inline">
        <p>The initial editor data.</p>
      </div>
    </div>
  </div>

  <div class="ctoolbar" *ngIf="mode">
    <app-placeholders></app-placeholders>
    <app-question-box></app-question-box>
  </div>

</div>

<button (click)="toggleMode()">Toggle Mode</button>
